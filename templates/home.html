<html>
<body>
    <div class="login">
       <h1>Student Exam Performance Indicator</h1>
   
       <!-- IMPORTANT: The 'action' must match the route in app.py -->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        
        <!-- 1. GENDER -->
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Select you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>

        <!-- 2. RACE -->
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="race_ethnicity" placeholder="Select you Race or Ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>

        <!-- 3. PARENTAL EDUCATION -->
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" placeholder="Select you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    Associate's degree
                </option>
                <option value="bachelor's degree">
                    Bachelor's degree
                </option>
                <option value="high school">
                    High school
                </option>
                <option value="master's degree">
                    Master's degree
                </option>
                <option value="some college">
                    Some college
                </option>
                <option value="some high school">
                    Some high school
                </option>
            </select>
        </div>

        <!-- 4. LUNCH -->
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Select you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    Free/reduced
                </option>
                <option value="standard">
                    Standard
                </option>
            </select>
        </div>

        <!-- 5. TEST PREP COURSE -->
        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Select you Test Course" required>
                <option class="placeholder" selected disabled value="">Select Test Course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>

        <!-- 6. READING SCORE -->
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' />
        </div>

        <!-- 7. WRITING SCORE -->
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading score" min='0' max='100' />
        </div>

        <!-- SUBMIT BUTTON -->
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    
    <!-- RESULT DISPLAY -->
    <h2>
       The prediction is {{results}}
    </h2>
   <body>
</html>
